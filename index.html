<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addon"></script>

    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/state.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <script src="scripts/libs/theoryHelper.js"></script>
  </head>

  <body style="background-color: black">
    <div class="ui modal">
      <i class="close icon"></i>
      <div class="header">Settings</div>

      <div class="description" style="margin: 20px">
        <div class="ui header">Sound Level</div>
        <p>
          Sounds and stuff
          <a href="https://www.gravatar.com" target="_blank">gravatar</a>
          More settings
        </p>
        <p>Anything else?</p>
      </div>

      <div class="actions">
        <div class="ui black deny button">Cancel</div>
        <div class="ui positive right labeled icon button">
          Save Changes
          <i class="checkmark icon"></i>
        </div>
      </div>
    </div>

    <div class="ui left demo vertical inverted sidebar labeled icon menu">
      <a
        class="item"
        onclick=" window.open('https://github.com/zdragonite21/GeoSynth')"
      >
        <i class="github icon"></i>
        Code
      </a>
      <a class="item">
        <i class="save icon"></i>
        Save
      </a>
      <a class="item">
        <i class="upload icon"></i>
        Upload
      </a>
      <a id="setting" class="item">
        <i class="setting icon"></i>
        Settings
      </a>
      <a id="copy" class="item">
        <i class="share alternate icon"></i>
        Share
      </a>
      <a id="asset" class="item">
        <i class="book icon"></i>
        Assets
      </a>
      <a id="create" class="item">
        <i class="user icon"></i>
        Creator
      </a>
      <a id="thanks" class="item">
        <i class="gift icon"></i>
        Credits
      </a>
    </div>

    <!-- name -->
    <div class="names">
      <p style="color: white">GeoSynth by Zachary Leong</p>
    </div>

    <!-- YouTube -->
    <button
      id="fhyt"
      class="ui youtube button"
      style="position: absolute; bottom: 0px; margin: 10px; right: -130px"
      onclick=" window.open('https://www.youtube.com/channel/UCQ1T1a9E6B7t-5XXfZruDsw')"
    >
      <i class="youtube large icon"></i>
      @FeelingHappy
    </button>

    <!-- Github -->
    <button
      id="geo"
      class="ui button"
      style="position: absolute; bottom: 45px; margin: 10px; right: -105px"
      onclick=" window.open('https://github.com/zdragonite21/GeoSynth')"
    >
      <i class="github icon large"></i>
      @GeoSynth
    </button>

    <div id="header" class="trans" style="position: relative">
      <button
        class="ui inverted icon button"
        id="sb"
        style="position: absolute; margin: 10px"
      >
        Menu
      </button>

      <!-- pause -->
      <button
        id="pause"
        class="yellow ui inverted button pause tg"
        style="position: absolute; left: 80px; margin-top: 10px"
        data-val="false"
        data-color="yellow"
      >
        Pause
      </button>

      <div
        class="parental shape buttons"
        style="margin: 5px; position: absolute; right: 0"
      >
        <!-- select -->
        <div style="float: left; margin-right: 10px; margin-top: 5px">
          <select name="effect" class="ui dropdown compact" id="select">
            <option value="">Sound Effect</option>
            <option value="0">None</option>
            <option value="1">Piano</option>
            <option value="2">Duck</option>
            <option value="3">Drum Set</option>
          </select>
        </div>

        <!-- drums -->

        <div style="float: left; margin: 7px" hidden="true" id="per">
          <div class="ui vertical buttons small" style="margin-right: 5px">
            <button data-val="0" class="ui button drum">Snare</button>
            <button data-val="1" class="ui button drum">Dry</button>
          </div>
          <button data-val="2" class="ui button small drum">Cymbal</button>
          <button data-val="3" class="ui button small drum">Tom</button>
          <div class="ui vertical buttons small" style="margin-right: 3px">
            <button data-val="4" class="ui button drum">Hi Hat</button>
            <button data-val="5" class="ui button drum">Closed</button>
          </div>
          <button data-val="6" class="ui button small drum">Side Stick</button>
          <button data-val="7" class="ui button small drum">Bass</button>
        </div>

        <!-- piano -->

        <div class="piano" style="float: left" hidden="true">
          <div data-note="F2" class="akey w"></div>
          <div data-note="F#2" class="akey b"></div>
          <div data-note="G2" class="akey w"></div>
          <div data-note="G#2" class="akey b"></div>
          <div data-note="A2" class="akey w"></div>
          <div data-note="A#2" class="akey b"></div>
          <div data-note="B2" class="akey w"></div>
          <div data-note="C3" class="akey w"></div>
          <div data-note="C#3" class="akey b"></div>
          <div data-note="D3" class="akey w"></div>
          <div data-note="D#3" class="akey b"></div>
          <div data-note="E3" class="akey w"></div>
          <div data-note="F3" class="akey w"></div>
          <div data-note="F#3" class="akey b"></div>
          <div data-note="G3" class="akey w"></div>
          <div data-note="G#3" class="akey b"></div>
          <div data-note="A3" class="akey w"></div>
          <div data-note="A#3" class="akey b"></div>
          <div data-note="B3" class="akey w"></div>
          <div data-note="C4" class="akey w"></div>
          <div data-note="C#4" class="akey b"></div>
          <div data-note="D4" class="akey w"></div>
          <div data-note="D#4" class="akey b"></div>
          <div data-note="E4" class="akey w"></div>
        </div>

        <div class="ui buttons floated right" style="margin: 5px">
          <button
            id="shape"
            class="ui red button pop tg"
            data-content="Adds a new shape (Use scroll wheel to change size and use shift key to rotate in increments)"
            data-val="false"
            data-color="red"
          >
            Add Shape
          </button>
          <button class="ui teal button grp" onclick="L = true, cir = false">
            Line
          </button>
          <button
            class="ui teal button grp"
            onclick="side_length = 3, cir = false, L = false"
          >
            Triangle
          </button>
          <button
            class="ui teal button grp"
            onclick="side_length = 4, cir = false, L = false"
          >
            Square
          </button>
          <button
            class="ui teal button grp"
            onclick="side_length = 5, cir = false, L = false"
          >
            Pentagon
          </button>
          <button
            class="ui teal button grp active"
            onclick="side_length = 6, cir = false, L = false"
          >
            Hexagon
          </button>
          <button class="ui teal button grp" onclick="cir = true, L = false">
            Circle
          </button>
        </div>
        <button
          id="erase"
          class="ui green button floated right erase"
          onclick="erase = !erase"
          data-val="false"
          data-color="green"
          style="margin: 5px"
        >
          Erase
        </button>
        <button
          id="ball"
          class="ui inverted teal button pop floated right"
          data-content="Adds a new ball"
          data-val="false"
          data-color="teal"
          style="margin: 5px"
        >
          Ball
        </button>
        <div
          id="hold"
          class="ui action small floated right input"
          style="margin: 5px"
          data-val="false"
        >
          <input
            type="text"
            id="in"
            placeholder="2 or 30..."
            style="width: 100px"
            oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"
            maxlength="2"
          />
          <button
            class="ui orange button butt disabled"
            id="enter"
            data-color="orange"
            data-val="false"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <script src="scripts/libs/matter.min.js"></script>
    <script src="scripts/js/UI.js"></script>
    <script src="scripts/js/Color.js"></script>
    <script src="scripts/js/Math_Funct.js"></script>
    <script src="scripts/js/Box.js"></script>
    <script src="scripts/js/Music.js"></script>
    <script src="scripts/js/Circle.js"></script>
    <script src="scripts/js/Polygon.js"></script>
    <script src="scripts/js/Line.js"></script>
    <script src="scripts/js/Eraser.js"></script>
    <script src="scripts/js/sketch.js"></script>
  </body>
</html>
